<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
      }

      p {
        z-index: 10;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>The z-index Property</h1>

    <img
      src="https://www.w3schools.com/cssref/w3css.gif"
      width="100"
      height="140"
    />
  </body>
</html>
